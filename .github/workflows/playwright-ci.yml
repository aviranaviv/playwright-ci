name: Playwright workflow

on:
  workflow_dispatch:

jobs:
  playwright-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for gh-pages publishing

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout Playwright basic project
        uses: actions/checkout@v4
        with:
          repository: aviranaviv/playwright-basic-project
          ref: main
          path: playwright-basic-project

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
        working-directory: playwright-basic-project

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
        working-directory: playwright-basic-project

      - name: Run Playwright Tests with Allure results
        run: |
          npx playwright test --reporter=html,allure-playwright
        working-directory: playwright-basic-project

      - name: Load test report history (gh-pages)
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.12
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: playwright-basic-project/allure-results

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-basic-project/playwright-report
          retention-days: 30

      - name: Print report links
        if: always()
        run: |
          echo "### ‚úÖ [Playwright HTML Report (download as artifact)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          echo "### üåê [Allure Report (hosted via gh-pages)](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)"
